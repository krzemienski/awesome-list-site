name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  prepare-data:
    runs-on: ubuntu-latest
    outputs:
      data-ready: ${{ steps.data-check.outputs.ready }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate static data
      run: npx tsx scripts/build-static.ts
      env:
        VITE_STATIC_BUILD: 'true'
        
    - name: Cache static data
      uses: actions/cache@v3
      with:
        path: |
          client/public/data
          dist
        key: static-data-${{ github.sha }}
        
    - name: Check data preparation
      id: data-check
      run: echo "ready=true" >> $GITHUB_OUTPUT

  build-dependencies:
    runs-on: ubuntu-latest
    needs: prepare-data
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: deps-${{ github.sha }}

  build-assets:
    runs-on: ubuntu-latest
    needs: [prepare-data, build-dependencies]
    strategy:
      matrix:
        chunk: [1, 2, 3]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Restore dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: deps-${{ github.sha }}
        
    - name: Restore static data
      uses: actions/cache@v3
      with:
        path: |
          client/public/data
          dist
        key: static-data-${{ github.sha }}
        
    - name: Build React application chunk ${{ matrix.chunk }}
      timeout-minutes: 30
      run: |
        export NODE_OPTIONS="--max-old-space-size=8192"
        export VITE_BUILD_CHUNK=${{ matrix.chunk }}
        
        case ${{ matrix.chunk }} in
          1)
            echo "Building core application..."
            npx vite build --mode production --logLevel warn
            ;;
          2)
            echo "Processing additional assets..."
            # This chunk can handle post-processing if needed
            ;;
          3)
            echo "Finalizing build..."
            # This chunk can handle final optimizations
            ;;
        esac
      env:
        NODE_ENV: 'production'
        VITE_STATIC_BUILD: 'true'
        VITE_GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
        VITE_SITE_TITLE: ${{ vars.SITE_TITLE || 'Awesome Video Dashboard' }}
        VITE_SITE_DESCRIPTION: ${{ vars.SITE_DESCRIPTION || 'A curated collection of awesome video resources and tools' }}
        VITE_SITE_URL: ${{ vars.SITE_URL || 'https://krzemienski.github.io/awesome-list-site' }}
        VITE_DEFAULT_THEME: ${{ vars.DEFAULT_THEME || 'red' }}
        
    - name: Cache build chunk ${{ matrix.chunk }}
      uses: actions/cache@v3
      with:
        path: dist
        key: build-chunk-${{ matrix.chunk }}-${{ github.sha }}

  combine-build:
    runs-on: ubuntu-latest
    needs: build-assets
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Restore build chunk 1
      uses: actions/cache@v3
      with:
        path: dist
        key: build-chunk-1-${{ github.sha }}
        
    - name: Cache final build
      uses: actions/cache@v3
      with:
        path: dist
        key: build-artifacts-${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [prepare-data, combine-build]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Restore build artifacts
      uses: actions/cache@v3
      with:
        path: dist
        key: build-artifacts-${{ github.sha }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/public'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}