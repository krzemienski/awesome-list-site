name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static data
        run: npx tsx scripts/build-static.ts
        env:
          VITE_STATIC_BUILD: 'true'

      - name: Build static site
        run: npx tsx scripts/build-react-static.ts
        env:
          NODE_ENV: 'production'
          VITE_STATIC_BUILD: 'true'
          VITE_GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}

      - name: Normalize output path
        run: |
          if [ -f dist/index.html ] && [ ! -f dist/public/index.html ]; then
            mkdir -p dist/public
            mv dist/index.html dist/public/index.html
            if [ -d dist/data ]; then
              mv dist/data dist/public/data
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
