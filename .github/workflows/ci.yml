name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      timeout-minutes: 5
      run: npm run lint

  type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      timeout-minutes: 5
      run: npm run check

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate static data
      run: npx tsx scripts/build-static.ts
      env:
        VITE_STATIC_BUILD: 'true'

    - name: Run tests with coverage
      timeout-minutes: 10
      run: npm run test:run -- --coverage
      env:
        NODE_ENV: 'test'

    - name: Display coverage summary
      if: always()
      run: |
        if [ -f "coverage/coverage-summary.json" ]; then
          echo "Coverage Summary:"
          cat coverage/coverage-summary.json
        fi

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: coverage/
        retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate static data
      run: npx tsx scripts/build-static.ts
      env:
        VITE_STATIC_BUILD: 'true'

    - name: Build application
      timeout-minutes: 20
      run: |
        # Optimize build environment for large React app
        export NODE_OPTIONS="--max-old-space-size=8192 --max-semi-space-size=2048"
        export VITE_BUILD_TARGET="ci"

        # Build with optimizations
        npm run build
      env:
        NODE_ENV: 'production'
        VITE_STATIC_BUILD: 'true'
        VITE_SITE_TITLE: 'Awesome Video Dashboard'
        VITE_SITE_DESCRIPTION: 'A curated collection of awesome video resources and tools'
        VITE_DEFAULT_THEME: 'red'

    - name: Verify build artifacts
      run: |
        # Check that dist directories were created
        if [ ! -d "dist/public" ]; then
          echo "Error: dist/public directory not found"
          exit 1
        fi
        if [ ! -f "dist/index.js" ]; then
          echo "Error: dist/index.js not found"
          exit 1
        fi

        # Display build output structure
        echo "Build artifacts verified successfully"
        echo "Build output structure:"
        ls -lh dist/
        if [ -d "dist/public" ]; then
          echo "Public assets:"
          ls -lh dist/public/ | head -20
        fi

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 30
