# DISABLED
name: DISABLED

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  force-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Fetch awesome-video data
      run: |
        mkdir -p build/data
        curl -s "https://raw.githubusercontent.com/krzemienski/awesome-video/master/contents.json" > raw-data.json
        
        node -e "
        const fs = require('fs');
        const rawData = JSON.parse(fs.readFileSync('raw-data.json', 'utf8'));
        
        const resources = rawData.projects.map((project, index) => ({
          id: index + 1,
          title: project.title || 'Untitled Resource',
          url: project.homepage || '#',
          description: project.description || 'Video tool or resource',
          category: Array.isArray(project.category) ? project.category[0] : (project.category || 'Tools'),
          subcategory: Array.isArray(project.category) && project.category[1] ? project.category[1] : undefined,
          tags: project.tags || []
        }));
        
        const siteData = {
          title: 'Awesome Video',
          description: 'A curated list of awesome video tools and resources',
          repoUrl: 'https://github.com/krzemienski/awesome-video',
          resources: resources,
          lastUpdated: new Date().toISOString(),
          totalResources: resources.length,
          categories: [...new Set(resources.map(r => r.category))].sort()
        };
        
        fs.writeFileSync('build/data/awesome-list.json', JSON.stringify(siteData, null, 2));
        console.log('Generated data with', resources.length, 'resources');
        "
        
    - name: Create modern site
      run: |
        cat > build/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en" class="dark">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Awesome Video - Curated Video Tools & Resources</title>
          <meta name="description" content="A curated list of awesome video tools, frameworks, libraries, and resources for developers and creators">
          <link rel="canonical" href="https://krzemienski.github.io/awesome-list-site/">
          
          <style>
            :root {
              --primary: #dc2626;
              --primary-hover: #b91c1c;
              --bg: #0a0a0a;
              --card-bg: #1a1a1a;
              --text: #ffffff;
              --text-secondary: #a3a3a3;
              --border: #333;
              --accent: #f59e0b;
            }
            
            * { 
              margin: 0; 
              padding: 0; 
              box-sizing: border-box; 
            }
            
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
              background: linear-gradient(135deg, var(--bg) 0%, #111 100%);
              color: var(--text);
              line-height: 1.6;
              min-height: 100vh;
            }
            
            .container {
              max-width: 1400px;
              margin: 0 auto;
              padding: 20px;
            }
            
            header {
              text-align: center;
              margin-bottom: 60px;
              padding: 80px 0;
            }
            
            h1 {
              font-size: clamp(3rem, 8vw, 5rem);
              background: linear-gradient(135deg, var(--primary), var(--accent));
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              margin-bottom: 20px;
              font-weight: 900;
              letter-spacing: -0.03em;
              text-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
            }
            
            .subtitle {
              font-size: clamp(1.2rem, 3vw, 1.6rem);
              color: var(--text-secondary);
              margin-bottom: 40px;
              max-width: 700px;
              margin-left: auto;
              margin-right: auto;
              line-height: 1.5;
            }
            
            .stats {
              display: flex;
              justify-content: center;
              gap: 40px;
              margin-top: 40px;
              flex-wrap: wrap;
            }
            
            .stat {
              background: linear-gradient(135deg, var(--card-bg), #222);
              padding: 25px 35px;
              border-radius: 16px;
              border: 2px solid var(--border);
              min-width: 180px;
              backdrop-filter: blur(10px);
            }
            
            .stat-number {
              font-size: 2.5rem;
              font-weight: 800;
              background: linear-gradient(135deg, var(--primary), var(--accent));
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              display: block;
            }
            
            .stat-label {
              font-size: 0.95rem;
              color: var(--text-secondary);
              text-transform: uppercase;
              letter-spacing: 0.8px;
              font-weight: 600;
            }
            
            .search-section {
              margin: 80px 0;
            }
            
            .search-container {
              max-width: 900px;
              margin: 0 auto;
            }
            
            .search-box {
              position: relative;
              margin-bottom: 40px;
            }
            
            #searchInput {
              width: 100%;
              padding: 25px 70px 25px 30px;
              font-size: 20px;
              background: var(--card-bg);
              border: 2px solid var(--border);
              border-radius: 20px;
              color: var(--text);
              outline: none;
              transition: all 0.3s ease;
              backdrop-filter: blur(10px);
            }
            
            #searchInput:focus {
              border-color: var(--primary);
              box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15);
              transform: translateY(-2px);
            }
            
            .search-icon {
              position: absolute;
              right: 25px;
              top: 50%;
              transform: translateY(-50%);
              font-size: 24px;
              color: var(--text-secondary);
              pointer-events: none;
            }
            
            .filters {
              display: flex;
              gap: 15px;
              justify-content: center;
              flex-wrap: wrap;
              margin: 40px 0;
            }
            
            .filter-btn {
              padding: 15px 30px;
              background: var(--card-bg);
              border: 2px solid var(--border);
              border-radius: 30px;
              color: var(--text);
              cursor: pointer;
              transition: all 0.3s ease;
              font-size: 15px;
              font-weight: 600;
              white-space: nowrap;
              backdrop-filter: blur(10px);
            }
            
            .filter-btn:hover {
              background: var(--primary);
              border-color: var(--primary);
              transform: translateY(-3px);
              box-shadow: 0 8px 16px rgba(220, 38, 38, 0.3);
            }
            
            .filter-btn.active {
              background: linear-gradient(135deg, var(--primary), var(--primary-hover));
              border-color: var(--primary);
              box-shadow: 0 8px 16px rgba(220, 38, 38, 0.4);
            }
            
            .results-header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin: 50px 0 30px;
              flex-wrap: wrap;
              gap: 20px;
            }
            
            .results-count {
              color: var(--text-secondary);
              font-size: 1.2rem;
              font-weight: 500;
            }
            
            .grid {
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
              gap: 30px;
              margin-top: 40px;
            }
            
            .card {
              background: linear-gradient(135deg, var(--card-bg), #1f1f1f);
              border: 2px solid var(--border);
              border-radius: 20px;
              padding: 35px;
              transition: all 0.4s ease;
              position: relative;
              overflow: hidden;
              backdrop-filter: blur(10px);
            }
            
            .card::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              height: 6px;
              background: linear-gradient(135deg, var(--primary), var(--accent));
              transform: scaleX(0);
              transition: transform 0.4s ease;
            }
            
            .card:hover {
              border-color: var(--primary);
              transform: translateY(-8px);
              box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }
            
            .card:hover::before {
              transform: scaleX(1);
            }
            
            .card-category {
              background: linear-gradient(135deg, var(--primary), var(--accent));
              color: white;
              padding: 8px 20px;
              border-radius: 25px;
              font-size: 13px;
              font-weight: 700;
              display: inline-block;
              margin-bottom: 25px;
              text-transform: uppercase;
              letter-spacing: 0.8px;
            }
            
            .card h3 {
              font-size: 1.5rem;
              margin-bottom: 20px;
              color: var(--text);
              font-weight: 700;
              line-height: 1.3;
            }
            
            .card p {
              color: var(--text-secondary);
              margin-bottom: 30px;
              line-height: 1.7;
              display: -webkit-box;
              -webkit-line-clamp: 3;
              -webkit-box-orient: vertical;
              overflow: hidden;
            }
            
            .card-link {
              color: var(--primary);
              text-decoration: none;
              font-weight: 700;
              display: inline-flex;
              align-items: center;
              gap: 10px;
              transition: all 0.3s ease;
              font-size: 1.1rem;
            }
            
            .card-link:hover {
              color: var(--accent);
              transform: translateX(6px);
            }
            
            .no-results, .loading {
              text-align: center;
              padding: 100px 20px;
              color: var(--text-secondary);
            }
            
            .no-results h3 {
              color: var(--text);
              margin-bottom: 20px;
              font-size: 1.8rem;
            }
            
            footer {
              margin-top: 120px;
              padding: 80px 0;
              text-align: center;
              border-top: 2px solid var(--border);
              color: var(--text-secondary);
              background: linear-gradient(135deg, var(--card-bg), #111);
            }
            
            footer a {
              color: var(--primary);
              text-decoration: none;
              font-weight: 700;
            }
            
            footer a:hover {
              color: var(--accent);
            }
            
            @media (max-width: 768px) {
              .container { padding: 15px; }
              h1 { font-size: 2.5rem; }
              .grid { grid-template-columns: 1fr; gap: 25px; }
              .stats { flex-direction: column; align-items: center; gap: 20px; }
              .results-header { flex-direction: column; text-align: center; }
              .filters { justify-content: center; }
              #searchInput { font-size: 18px; padding: 20px 60px 20px 25px; }
              header { padding: 60px 0; }
            }
            
            @media (max-width: 480px) {
              .card { padding: 25px; }
              .filters { gap: 10px; }
              .filter-btn { padding: 12px 20px; font-size: 14px; }
            }
          </style>
        </head>
        <body>
          <div class="container">
            <header>
              <h1>üé• Awesome Video</h1>
              <p class="subtitle">A curated collection of awesome video tools, frameworks, libraries, and resources for developers and creators</p>
              <div class="stats">
                <div class="stat">
                  <span class="stat-number" id="totalCount">Loading...</span>
                  <span class="stat-label">Resources</span>
                </div>
                <div class="stat">
                  <span class="stat-number" id="categoryCount">0</span>
                  <span class="stat-label">Categories</span>
                </div>
              </div>
            </header>
            
            <div class="search-section">
              <div class="search-container">
                <div class="search-box">
                  <input type="text" id="searchInput" placeholder="Search video tools, frameworks, libraries..." onkeyup="filterResources()">
                  <div class="search-icon">üîç</div>
                </div>
                <div class="filters" id="categoryFilters"></div>
              </div>
            </div>
            
            <div id="loadingState" class="loading">
              <h3>Loading awesome video resources...</h3>
              <p>Fetching the latest curated video tools and resources</p>
            </div>
            
            <div class="results-header" id="resultsHeader" style="display: none;">
              <div class="results-count" id="resultsCount"></div>
            </div>
            
            <div class="grid" id="resourceGrid" style="display: none;"></div>
            
            <div id="noResults" class="no-results" style="display: none;">
              <h3>No resources found</h3>
              <p>Try adjusting your search terms or category filters to find what you're looking for</p>
            </div>
            
            <footer>
              <p>Data sourced from <a href="https://github.com/krzemienski/awesome-video" target="_blank" rel="noopener">krzemienski/awesome-video</a></p>
              <p>Built with ‚ù§Ô∏è for the video development community</p>
            </footer>
          </div>
          
          <script>
            let allResources = [];
            let filteredResources = [];
            let activeCategory = 'all';
            
            async function loadResources() {
              try {
                const response = await fetch('./data/awesome-list.json');
                if (!response.ok) {
                  throw new Error(\`HTTP \${response.status}: \${response.statusText}\`);
                }
                
                const data = await response.json();
                allResources = data.resources || [];
                filteredResources = [...allResources];
                
                updateStats(data);
                createCategoryFilters();
                displayResources(filteredResources);
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('resultsHeader').style.display = 'flex';
                document.getElementById('resourceGrid').style.display = 'grid';
                
                if (window.gtag) {
                  gtag('event', 'resources_loaded', {
                    'event_category': 'data',
                    'value': allResources.length
                  });
                }
                
              } catch (error) {
                console.error('Error loading resources:', error);
                document.getElementById('loadingState').innerHTML = 
                  '<h3 style="color: var(--primary);">Error loading resources</h3><p>Please refresh the page to try again</p>';
              }
            }
            
            function updateStats(data) {
              document.getElementById('totalCount').textContent = data.totalResources || allResources.length;
              document.getElementById('categoryCount').textContent = data.categories?.length || 0;
            }
            
            function createCategoryFilters() {
              const categories = [...new Set(allResources.map(r => r.category))].sort();
              const filtersContainer = document.getElementById('categoryFilters');
              filtersContainer.innerHTML = '';
              
              const allBtn = document.createElement('button');
              allBtn.className = 'filter-btn active';
              allBtn.textContent = 'All';
              allBtn.onclick = () => filterByCategory('all');
              filtersContainer.appendChild(allBtn);
              
              categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                filtersContainer.appendChild(btn);
              });
            }
            
            function filterByCategory(category) {
              activeCategory = category;
              
              document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((category === 'all' && btn.textContent === 'All') || btn.textContent === category) {
                  btn.classList.add('active');
                }
              });
              
              if (window.gtag && category !== 'all') {
                gtag('event', 'category_filter', {
                  'event_category': 'navigation',
                  'event_label': category
                });
              }
              
              filterResources();
            }
            
            function filterResources() {
              const query = document.getElementById('searchInput').value.toLowerCase().trim();
              
              filteredResources = allResources.filter(resource => {
                const matchesCategory = activeCategory === 'all' || resource.category === activeCategory;
                const matchesSearch = !query || 
                  resource.title.toLowerCase().includes(query) ||
                  resource.description.toLowerCase().includes(query) ||
                  resource.category.toLowerCase().includes(query) ||
                  (resource.tags && resource.tags.some(tag => tag.toLowerCase().includes(query)));
                
                return matchesCategory && matchesSearch;
              });
              
              if (window.gtag && query) {
                gtag('event', 'search', {
                  'event_category': 'engagement',
                  'search_term': query
                });
              }
              
              displayResources(filteredResources);
            }
            
            function displayResources(resources) {
              const grid = document.getElementById('resourceGrid');
              const noResults = document.getElementById('noResults');
              const resultsCount = document.getElementById('resultsCount');
              
              resultsCount.textContent = \`Showing \${resources.length} of \${allResources.length} resources\`;
              
              if (resources.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
              }
              
              grid.style.display = 'grid';
              noResults.style.display = 'none';
              
              grid.innerHTML = resources.map(resource => \`
                <div class="card">
                  <div class="card-category">\${resource.category}</div>
                  <h3>\${resource.title}</h3>
                  <p>\${resource.description}</p>
                  <a href="\${resource.url}" target="_blank" rel="noopener" class="card-link" onclick="trackResourceClick('\${resource.title}', '\${resource.category}')">
                    View Resource ‚Üí
                  </a>
                </div>
              \`).join('');
            }
            
            function trackResourceClick(title, category) {
              if (window.gtag) {
                gtag('event', 'resource_click', {
                  'event_category': 'engagement',
                  'event_label': title,
                  'custom_parameter_1': category
                });
              }
            }
            
            loadResources();
          </script>
          
          <!-- Google Analytics -->
          <script async src="https://www.googletagmanager.com/gtag/js?id=G-383541848"></script>
          <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-383541848', {
              page_title: 'Awesome Video - Modern Site',
              page_location: window.location.href
            });
          </script>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: force-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4