<!DOCTYPE html>
<html>
<head>
    <title>Working Sites - Dev vs Static</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .site-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .site-header {
            background: #333;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        .info {
            background: #E3F2FD;
            color: #1976D2;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Awesome Video - Working Comparison</h1>
    <div class="status">âœ… Both sites are now working correctly!</div>
    
    <div class="info">
        Both sites display 2011 video resources across multiple categories. The dev server fetches from API, while the static site loads from JSON files.
    </div>
    
    <div class="comparison">
        <div class="site-container">
            <div class="site-header">Development Server (Port 5001)</div>
            <iframe src="http://localhost:5001/"></iframe>
        </div>
        
        <div class="site-container">
            <div class="site-header">Static Site (Port 8080)</div>
            <iframe src="http://localhost:8080/"></iframe>
        </div>
    </div>
</body>
</html>
