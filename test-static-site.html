<!DOCTYPE html>
<html>
<head>
    <title>Test Static Site</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        iframe { border: 2px solid #333; }
        .container { display: flex; gap: 20px; }
        .site { flex: 1; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Dev vs Static Site Comparison</h1>
    <div class="container">
        <div class="site">
            <h2>Dev Server (Port 5001)</h2>
            <iframe src="http://localhost:5001/" width="100%" height="600"></iframe>
        </div>
        <div class="site">
            <h2>Static Server (Port 8080)</h2>
            <iframe src="http://localhost:8080/" width="100%" height="600"></iframe>
        </div>
    </div>
</body>
</html>
